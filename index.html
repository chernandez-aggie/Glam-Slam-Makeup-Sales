<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <title>Glam Slam</title>
    </head>
    <body>
        <div class="text">
            <h1 id="pageTitle">
                Glam Slam
            </h1>
            <h2 id="welcomeMsg">
                Welcome to Glam Slam Makeup where you can always find an up-to-date collection of makeup products. With so much to choose from you can shop by product type, brand, and other preferences. 
            </h2>
            <h3 id = "contactInfo">To place an order, call 555-879-3942</h3>
        </div>

        
            <form id = "signUp">
                <h2>Subscribe for exclusive offers</h2>
                <div class = "field">
                    <label for = "name">Name: </label>
                    <input type = "text" id = "name" name = "name" placeholder = "Please enter your full name"/>
                </div>
                <div class = "field">
                    <label for = "email">Email: </label>
                    <input type = "text" id = "email" name = "email" placeholder = "Please enter your email"/>
                </div>
                <button type = "submit">Subscribe</button>
            </form>
      

        <div class="buttons" id="buttons">          
            <button id="blush" type="click">BLUSH</button>
            <button id="bronzer" type="click">BRONZER</button>
            <button id="eyebrow" type="click">EYEBROW</button>
            <button id="eyeliner" type="click">EYELINER</button>
            <button id="eyeshadow" type="click">EYESHADOW</button>
            <button id="foundation" type="click">FOUNDATION</button>
            <button id="lip_liner" type="click">LIP LINER</button>
            <button id="lipstick" type="click">LIPSTICK</button>
            <button id="mascara" type="click">MASCARA</button>
            <button id="nail_polish" type="click">NAIL POLISH</button>
        </div>
        
        <div class="results"></div>
    </body>
</html>

<script src="js/index.js"></script>
